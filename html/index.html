<!DOCTYPE html>
<html>
  <head><center>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
 </center> </head>
  <body><center>
    <div class="container">
      <div class="row">
        <div id="wrapper" class="center col s12">
          <div class="row">
            <div class="inner jleft">
              <img src="assets/images/left.png"/>
            </div>
            <div class="inner jright">
              <form>
                <div class="input-field">
                  <input id="firstname" type="text" placeholder="ชื่อจริง " required>
                  <label for="firstname">1. ชื่อจริง</label>
                </div>
                <div class="input-field">
                  <br><input id="lastname" type="text" placeholder="นามสกุล " required><br><br>
                  <label for="lastname">2. นามสกุล</label>
                </div>
                <div class="input-field">
				<input id="height" type="text"min="100" max="200" maxlength = "3"  placeholder="ส่วนสูง (100-200CM)" required>
                  <label for="height">3. ส่วนสูง</label>
                </div>
                <div class="input-field">
				  <input id="dateofbirth" type="text" class="datepicker" maxlength="10" oninput="maxLengthCheck(this)" required>
                  <label for="dateofbirth">4. วันเกิด (ปปปป/ดด/วว)</label>
                </div>
                <div class="input-field" id="sex">
                  <select data-beloworigin="true" required>
                    <option value="none" disabled selected>โปรดเลือกเพศ</option>
                    <option value="M">เพศชาย</option>
                    <option value="F">เพศหญิง</option>
                  </select>
                  <label>5. เพศ</label>
                </div>
                <button id="register" class="btn btn-large waves-effect">ยืนยันการสร้างข้อมูลตัวละคร</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.js" type="text/javascript"></script>
    <script src="assets/js/materialize.js" type="text/javascript"></script>
    <script src="assets/js/init.js" type="text/javascript"></script>
  </center></body>
</html>
